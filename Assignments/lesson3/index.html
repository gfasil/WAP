<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style1.css" type="text/css"/>
    <title>Document</title>
   
</head>
<body>
    <div class="container">
        <header  class="box header">Welcome to BBC.com</header>
        <section class="box mainsection">
            <div class="card-body px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="#!" novalidate autocomplete="on">
                
                      <!-- Email -->
                      <div class="md-form">
                        <input type="email" id="materialLoginFormEmail" class="form-control">
                        <label for="materialLoginFormEmail">E-mail</label>
                      </div>
                
                      <!-- Password -->
                      <div class="md-form">
                        <input type="password" id="materialLoginFormPassword" class="form-control">
                        <label for="materialLoginFormPassword">Password</label>
                      </div>
                
                      <div class="d-flex justify-content-around">
                        <div>
                          <!-- Remember me -->
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                          </div>
                        </div>
                        <div>
                          <!-- Forgot password -->
                          <a href="">Forgot password?</a>
                        </div>
                      </div>
                
                      <!-- Sign in button -->
                      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
                
                      <!-- Register -->
                      <p>Not a member?
                        <a href="">Register</a>
                      </p>
                
                      <!-- Social login -->
                      <p>or sign in with:</p>
                      <a type="button" class="btn-floating btn-fb btn-sm">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a type="button" class="btn-floating btn-tw btn-sm">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a type="button" class="btn-floating btn-li btn-sm">
                        <i class="fab fa-linkedin-in"></i>
                      </a>
                      <a type="button" class="btn-floating btn-git btn-sm">
                        <i class="fab fa-github"></i>
                      </a>
                
                    </form>
        
        
        
        </div></section>
        <section class="box sidesection"> <section  class="box side1">A is for angular</section>
            <section class="box side2"><a>B is for buttons </a></section>
            <section class="box side3">C is for coding</section>
            <section class="box side4">D is for debugging</section></section>
            <section class="box side5">D is for debugging</section>
        <footer class="box footer">footer</footer>
       
    </div>
</body>
</html>
